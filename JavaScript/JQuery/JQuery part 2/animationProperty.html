<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


    <button id="change">Change</button>
    <img src="image.jpeg" alt="">
    <br>
    <div id="info"></div>

    <script>
        $(() => {
            $("#change").click(() => {
                $('img').animate({
                    // opacity: 0.4,
                    // 'margin-left': '50px',
                    'margin-left': '+=50',
                    width: "-=20",
                    height: "-=10",
                }, {
                    step: (now, tween) => {
                        let data = `<p>Id = ${tween.elem.id}, ${tween.prop} : ${now}, final value: ${tween.to}</p>`;
                        $("#info").append(data);
                        
                        

                    },
                    complete: () => { alert("animation completed!"); },
                    fail: alert("animation failed"),
                    duration: 400,
                });
            });
        });
    </script>

</body>

</html>
