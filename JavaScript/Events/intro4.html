<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 255px;
            height: 255px;
            background-color: navy;
        }
    </style>
</head>

<body>
    <div id="colorBox"></div>
    <script>
        let colorBox = document.getElementById("colorBox");
        colorBox.onmousemove = e=>{
            console.log(e);
            e.target.style.backgroundColor = `rgb(${177}, ${e.offsetX}, ${e.offsetY})`;
        }



    </script>

</body>

</html>
