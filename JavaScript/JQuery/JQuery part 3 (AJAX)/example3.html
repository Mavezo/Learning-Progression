<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button>Load</button>
    <div id="news">
        <h3>No news</h3>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $(() => {
            $('button').click(() => {
                $.get('https://httpbin.org/get?id=2', {id: 2}, (data)=>{
                    console.log(data);
                    
                    $('#news').append(`<h3>New #${data.args.id}</h3>`);
                });
            });
        });
    </script>

</body>

</html>
