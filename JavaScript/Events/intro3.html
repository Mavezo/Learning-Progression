<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            position: relative;
            height: 100vh;
        }
        #stranger{
            position: absolute;
            width: 120px;
            height: 80px;
            background-color: navy;
        }    
    </style>
</head>

<body onmousemove="strangerMove(event)">
    <div id="stranger"></div>
    <script>
        function strangerMove(e) {
            let stranger = document.getElementById("stranger");
            let posInfo = stranger.getBoundingClientRect();
            stranger.style.left = `${e.clientX - (posInfo.width / 2)}px`;
            stranger.style["top"] = `${e.clientY - (posInfo.height / 2)}px`;
        }
    </script>
</body>

</html>
