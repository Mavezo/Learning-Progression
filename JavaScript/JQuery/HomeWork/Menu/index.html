<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::after,
        *::before {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
        }


        body {
            background-color: beige;
        }

        #wrapper {
            display: inline;
            margin: 0px;
            height: 100vh;
        }

        #menu {
            float: left;
            margin: 0px;
            width: 70px;
            height: 100vh;
            background-color: rgb(128, 128, 128);
        }

        #menu>#menuBtn {
            border: 0px;
            text-align: left;
            background-color: rgb(128, 128, 128);
            width: 100%;
            padding: 10px 0px;
            padding-left: 16px;
            float: left;
            color: white;
        }

        #menu>#menuBtn:hover {
            background-color: rgb(155, 155, 155);
        }

        #icons {
            padding-top: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }



        #icons>.icon>img {
            margin: 16px 0px;
            margin-left: 16px;
            width: 36px;
            height: 36px;
        }

        .icon {
            display: inline;
        }

        .icon>p {
            display: inline;
            color: white;
            overflow: hidden;
        }

        #expandMenu {
            width: 0px;
            overflow: hidden;
            height: 100vh;
            background-color: rgb(155, 155, 155);
            display: inline-block;
        }

        #description{
            font-size: 25px;
            margin: 0px 25px;
            margin-top: 70px;
        }

        #description > .expandIcon{
            margin: 37.5px auto;
        }


    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <div id="wrapper">


        <div id="menu">
            <button id="menuBtn">MENU</button>
            <ul id="icons">
                <li class="icon">
                    <img src="icons/bird.png" alt="bird">

                </li>
                <li class="icon">
                    <img src="icons/cow_skull.png" alt="bird">

                </li>
                <li class="icon">
                    <img src="icons/bug.png" alt="bird">

                </li>
                <li class="icon">
                    <img src="icons/jaguar.png" alt="bird">

                </li>
                <li class="icon">
                    <img src="icons/crab.png" alt="bird">

                </li>

            </ul>


        </div>
        <div id="expandMenu">
            <div id="description">
                <div class="expandIcon">
                    EDIT
                </div>
                <div class="expandIcon">
                    FAVORITES
                </div>
                <div class="expandIcon">
                    HISTORY
                </div>
                <div class="expandIcon">
                    SECURITY
                </div>
                <div class="expandIcon">
                    SETTINGS
                </div>
       
            </div>

        </div>
    </div>

    <script>
        $(() => {
            $("#menu").click(()=>{
                let menuWidth = $("#expandMenu").width() > 0? 0 : 170;
                $("#expandMenu").animate({
                    width: menuWidth,
                }, "fast");
            });

        });


    </script>

</body>

</html>
