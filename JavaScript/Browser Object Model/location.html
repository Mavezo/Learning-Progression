<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button#test{
            width: 300px;
            height: 200px;
        }

    </style>
</head>
<body>
    <button id="test">Button</button>
    <script>
        let test = document.getElementById("test");
        test.addEventListener("click", e=>{
            let testWin = window.open("navigator.html", "google", "resizable");
            testWin.document.write("`<button style='width: 300px; height: 300px;'>Test</button>`");
            // testWin.location.replace("https://itstep.org");
            // testWin.location.assign("https://itstep.org");
            testWin.history.back();
            testWin.history.back();
        });
    </script>


</body>
</html>
